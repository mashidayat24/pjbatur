<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer with Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #pdf-viewer {
            height: 80vh;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            margin-top: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .search-highlight {
            background-color: yellow;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-8">
    <div class="max-w-6xl mx-auto">
        <div class="text-center mb-8">
            <div class="flex items-center justify-center mb-4">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/a0b65288-2c7f-468c-9000-999ef01e6a62.png" alt="Document search application logo with magnifying glass and file icon in blue and gray tones" class="mr-4" />
                <h1 class="text-3xl font-bold text-gray-800">PDF Document Search</h1>
            </div>
            <p class="text-gray-600">Search and view PDF documents from local database</p>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" id="search-input" placeholder="Search PDF documents..." 
                    class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="search-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg transition-colors duration-200">
                    Search
                </button>
            </div>
            <div id="search-results" class="mt-4 hidden">
                <h3 class="font-medium text-gray-700 mb-2">Search Results:</h3>
                <ul id="results-list" class="space-y-1"></ul>
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-800">Document Viewer</h2>
                <div id="file-info" class="text-gray-500"></div>
            </div>
            <div id="pdf-viewer" class="w-full">
                <div class="h-full flex items-center justify-center bg-gray-100 text-gray-400 rounded-lg">
                    <div class="text-center p-6">
                        <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/9d7b4548-4aac-4f8d-b17a-2ae006b9ee47.png" alt="Document preview placeholder with document icon and folded corner effect in light gray" class="mx-auto mb-4 rounded-lg" />
                        <p>No document selected. Search for a PDF to view it.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Database of PDF files (in the same directory)
        const pdfDatabase = [
            { name: "Annual Report 2023", filename: "annual_report_2023.pdf" },
            { name: "User Manual", filename: "user_manual_v2.pdf" },
            { name: "Project Proposal", filename: "project_proposal_q4.pdf" },
            { name: "Policy Document", filename: "company_policies.pdf" },
            { name: "Training Guide", filename: "employee_training_guide.pdf" }
        ];

        // DOM elements
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const searchResults = document.getElementById('search-results');
        const resultsList = document.getElementById('results-list');
        const pdfViewer = document.getElementById('pdf-viewer');
        const fileInfo = document.getElementById('file-info');

        // Function to display PDF
        function displayPDF(filename) {
            // In a real implementation, you would use PDF.js or similar library
            // Here we create a simple iframe to display the PDF
            pdfViewer.innerHTML = `
                <iframe src="${filename}" width="100%" height="100%" style="border: none; border-radius: 0.5rem;">
                    Your browser does not support PDFs. Please download the PDF to view it: 
                    <a href="${filename}">Download PDF</a>
                </iframe>
            `;
            
            // Display filename
            const pdfName = pdfDatabase.find(pdf => pdf.filename === filename)?.name || filename;
            fileInfo.textContent = `Viewing: ${pdfName}`;
        }

        // Function to search PDFs
        function searchPDFs() {
            const searchTerm = searchInput.value.trim().toLowerCase();
            if (!searchTerm) {
                searchResults.classList.add('hidden');
                return;
            }

            const results = pdfDatabase.filter(pdf => 
                pdf.name.toLowerCase().includes(searchTerm) || 
                pdf.filename.toLowerCase().includes(searchTerm)
            );

            resultsList.innerHTML = '';
            
            if (results.length === 0) {
                resultsList.innerHTML = '<li class="text-gray-500">No documents found matching your search.</li>';
            } else {
                results.forEach(pdf => {
                    const li = document.createElement('li');
                    li.className = 'cursor-pointer hover:text-blue-600 hover:bg-blue-50 p-2 rounded';
                    li.textContent = `${pdf.name} (${pdf.filename})`;
                    li.addEventListener('click', () => {
                        displayPDF(pdf.filename);
                        searchResults.classList.add('hidden');
                        searchInput.value = pdf.name; // Optional: fill search box with the selected name
                    });
                    resultsList.appendChild(li);
                });
            }

            searchResults.classList.remove('hidden');
        }

        // Event listeners
        searchBtn.addEventListener('click', searchPDFs);
        searchInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                searchPDFs();
            }
        });

        // Optional: display all PDFs when clicking on empty search
        searchInput.addEventListener('focus', () => {
            if (!searchInput.value) {
                searchResults.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
