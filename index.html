
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer dengan Pencarian</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 300;
        }
        
        .search-section {
            padding: 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        
        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }
        
        .search-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }
        
        .search-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .loading {
            text-align: center;
            color: #6c757d;
            font-style: italic;
        }
        
        .main-content {
            display: flex;
            height: 80vh;
        }
        
        .sidebar {
            width: 350px;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
            overflow-y: auto;
        }
        
        .search-results {
            padding: 20px;
        }
        
        .result-item {
            background: white;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #007bff;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .result-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }
        
        .result-item.active {
            background-color: #e3f2fd;
            border-left-color: #2196f3;
        }
        
        .result-filename {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        
        .result-context {
            font-size: 14px;
            color: #6c757d;
            line-height: 1.4;
        }
        
        .result-match {
            background-color: #fff3cd;
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: 600;
        }
        
        .result-page {
            font-size: 12px;
            color: #007bff;
            margin-top: 5px;
        }
        
        .pdf-viewer {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .pdf-controls {
            background-color: #f8f9fa;
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .pdf-info {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .pdf-container {
            flex: 1;
            background-color: #525659;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
        }
        
        .pdf-canvas {
            max-width: 100%;
            max-height: 100%;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        .no-results img {
            width: 120px;
            margin-bottom: 20px;
            opacity: 0.7;
        }
        
        .empty-viewer {
            text-align: center;
            color: #6c757d;
        }
        
        .empty-viewer img {
            width: 150px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .pdf-list {
            padding: 20px;
        }
        
        .pdf-item {
            background: white;
            margin-bottom: 10px;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #e9ecef;
        }
        
        .pdf-item:hover {
            background-color: #f8f9fa;
            border-color: #007bff;
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-loaded {
            background-color: #28a745;
        }
        
        .status-loading {
            background-color: #ffc107;
        }
        
        .status-error {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PDF Viewer dengan Pencarian Teks</h1>
        </div>
        
        <div class="search-section">
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Masukkan teks yang ingin dicari...">
                <button class="search-btn" id="searchBtn">Cari</button>
            </div>
            <div id="searchStatus"></div>
        </div>
        
        <div class="main-content">
            <div class="sidebar">
                <div id="searchResults" class="search-results">
                    <div class="pdf-list">
                        <h3>Daftar PDF:</h3>
                        <div class="pdf-item" data-file="database/laporan.pdf">
                            <span class="status-indicator status-loaded"></span>
                            Laporan Tahunan.pdf
                        </div>
                        <div class="pdf-item" data-file="database/panduan.pdf">
                            <span class="status-indicator status-loaded"></span>
                            Panduan Pengguna.pdf
                        </div>
                        <div class="pdf-item" data-file="database/presentasi.pdf">
                            <span class="status-indicator status-loaded"></span>
                            Presentasi Proyek.pdf
                        </div>
                        <div class="pdf-item" data-file="database/manual.pdf">
                            <span class="status-indicator status-loaded"></span>
                            Manual Teknis.pdf
                        </div>
                        <div class="pdf-item" data-file="database/proposal.pdf">
                            <span class="status-indicator status-loaded"></span>
                            Proposal Bisnis.pdf
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="pdf-viewer">
                <div class="pdf-controls">
                    <div class="pdf-info" id="pdfInfo">Pilih file PDF untuk ditampilkan</div>
                </div>
                <div class="pdf-container" id="pdfContainer">
                    <div class="empty-viewer">
                        <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/e5ff1e3e-c7db-46d0-bb0a-5ad912291d0a.png" alt="Large PDF document icon with magnifying glass overlay indicating search functionality" />
                        <h3>PDF Viewer</h3>
                        <p>Pilih file PDF dari sidebar atau lakukan pencarian untuk melihat hasil</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Konfigurasi PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        // Data simulasi untuk PDF files (dalam implementasi nyata, ini akan diambil dari server)
        const pdfFiles = [
            {
                path: 'database/laporan.pdf',
                name: 'Laporan Tahunan.pdf',
                content: 'Laporan tahunan menunjukkan kinerja perusahaan yang sangat baik. Pendapatan meningkat 25% dari tahun sebelumnya. Tim marketing berhasil mencapai target penjualan.'
            },
            {
                path: 'database/panduan.pdf',
                name: 'Panduan Pengguna.pdf',
                content: 'Panduan ini berisi instruksi lengkap untuk menggunakan aplikasi. Langkah pertama adalah login dengan username dan password. Menu utama memiliki beberapa fitur penting.'
            },
            {
                path: 'database/presentasi.pdf',
                name: 'Presentasi Proyek.pdf',
                content: 'Presentasi proyek menampilkan roadmap pengembangan sistem baru. Timeline proyek adalah 6 bulan dengan beberapa milestone penting. Budget yang dialokasikan sebesar 100 juta rupiah.'
            },
            {
                path: 'database/manual.pdf',
                name: 'Manual Teknis.pdf',
                content: 'Manual teknis berisi spesifikasi hardware dan software yang dibutuhkan. Sistem operasi yang didukung adalah Windows 10, Linux Ubuntu. RAM minimal 8GB dan storage 500GB.'
            },
            {
                path: 'database/proposal.pdf',
                name: 'Proposal Bisnis.pdf',
                content: 'Proposal bisnis untuk ekspansi ke pasar regional. Target market adalah UKM dengan omzet 1-5 miliar. Strategi pemasaran fokus pada digital marketing dan partnership.'
            }
        ];
        
        let searchResults = [];
        let currentPdfIndex = 0;
        
        // Event listeners
        document.getElementById('searchBtn').addEventListener('click', performSearch);
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
        
        // PDF item click handlers
        document.querySelectorAll('.pdf-item').forEach(item => {
            item.addEventListener('click', function() {
                const filePath = this.getAttribute('data-file');
                loadPDF(filePath);
            });
        });
        
        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            if (!searchTerm) {
                alert('Silakan masukkan kata kunci pencarian');
                return;
            }
            
            document.getElementById('searchStatus').innerHTML = '<div class="loading">Mencari...</div>';
            document.getElementById('searchBtn').disabled = true;
            
            // Simulasi delay untuk pencarian
            setTimeout(() => {
                searchInPDFs(searchTerm);
            }, 500);
        }
        
        function searchInPDFs(searchTerm) {
            searchResults = [];
            
            pdfFiles.forEach((pdf, index) => {
                const content = pdf.content.toLowerCase();
                const term = searchTerm.toLowerCase();
                
                if (content.includes(term)) {
                    // Cari konteks di sekitar kata yang ditemukan
                    const matchIndex = content.indexOf(term);
                    const start = Math.max(0, matchIndex - 50);
                    const end = Math.min(content.length, matchIndex + term.length + 50);
                    const context = pdf.content.substring(start, end);
                    
                    // Highlight kata yang ditemukan
                    const highlightedContext = context.replace(
                        new RegExp(searchTerm, 'gi'),
                        `<span class="result-match">$&</span>`
                    );
                    
                    searchResults.push({
                        file: pdf,
                        context: highlightedContext,
                        page: Math.floor(Math.random() * 10) + 1 // Simulasi nomor halaman
                    });
                }
            });
            
            displaySearchResults(searchTerm);
            document.getElementById('searchBtn').disabled = false;
        }
        
        function displaySearchResults(searchTerm) {
            const resultsContainer = document.getElementById('searchResults');
            const statusContainer = document.getElementById('searchStatus');
            
            if (searchResults.length === 0) {
                statusContainer.innerHTML = `<div style="color: #dc3545;">Tidak ditemukan hasil untuk "${searchTerm}"</div>`;
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/adb67c2c-ffd4-414b-86bc-48d0a5945ac8.png" alt="Empty search results icon with magnifying glass and question mark" />
                        <h3>Tidak Ada Hasil</h3>
                        <p>Coba gunakan kata kunci yang berbeda</p>
                    </div>
                `;
                return;
            }
            
            statusContainer.innerHTML = `<div style="color: #28a745;">Ditemukan ${searchResults.length} hasil untuk "${searchTerm}"</div>`;
            
            const resultsHTML = searchResults.map((result, index) => `
                <div class="result-item" onclick="loadSearchResult(${index})">
                    <div class="result-filename">${result.file.name}</div>
                    <div class="result-context">${result.context}</div>
                    <div class="result-page">Halaman ${result.page}</div>
                </div>
            `).join('');
            
            resultsContainer.innerHTML = resultsHTML;
            
            // Auto-load first result
            if (searchResults.length > 0) {
                loadSearchResult(0);
            }
        }
        
        function loadSearchResult(index) {
            // Remove active class from all items
            document.querySelectorAll('.result-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Add active class to selected item
            document.querySelectorAll('.result-item')[index].classList.add('active');
            
            const result = searchResults[index];
            loadPDF(result.file.path, result.page);
        }
        
        function loadPDF(filePath, page = 1) {
            const pdfContainer = document.getElementById('pdfContainer');
            const pdfInfo = document.getElementById('pdfInfo');
            
            // Update info
            const fileName = pdfFiles.find(pdf => pdf.path === filePath)?.name || 'Unknown';
            pdfInfo.textContent = `${fileName} - Halaman ${page}`;
            
            // Simulasi loading PDF
            pdfContainer.innerHTML = `
                <div style="text-align: center; padding: 40px;">
                    <div class="loading">Memuat PDF...</div>
                </div>
            `;
            
            // Simulasi delay loading
            setTimeout(() => {
                pdfContainer.innerHTML = `
                    <iframe src="${filePath}#page=${page}" 
                            style="width: 100%; height: 100%; border: none;"
                            title="PDF Viewer">
                        <p>Browser Anda tidak mendukung tampilan PDF. 
                           <a href="${filePath}" target="_blank">Klik di sini untuk membuka PDF</a>
                        </p>
                    </iframe>
                `;
            }, 1000);
        }
        
        // Demo data loading simulation
        function simulateDataLoading() {
            console.log('PDF files loaded:', pdfFiles.length);
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            simulateDataLoading();
        });
    </script>
</body>
</html>
